<div class="form-horizontal">
    <h3>Create a new StkLotStockQty</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/StkLotStockQtys/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for StkLotStockQtys</h3>
    <form id="StkLotStockQtySearch" class="form-horizontal">
    <div class="control-group">
        <label for="lotCode" class="control-label">Lot Code</label>
        <div class="controls">
            <input id="lotCode" name="lotCode" type="text" ng-model="search.lotCode" placeholder="Enter the StkLotStockQty Lot Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="artPic" class="control-label">Art Pic</label>
        <div class="controls">
            <input id="artPic" name="artPic" type="text" ng-model="search.artPic" placeholder="Enter the StkLotStockQty Art Pic"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="stockQty" class="control-label">Stock Qty</label>
        <div class="controls">
            <input id="stockQty" name="stockQty" type="text" ng-model="search.stockQty" placeholder="Enter the StkLotStockQty Stock Qty"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Lot Code</th>
                <th>Art Pic</th>
                <th>Stock Qty</th>
                <th>Qty Dt</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/StkLotStockQtys/edit/{{result.id}}">{{result.lotCode}}</a></td>
                <td><a href="#/StkLotStockQtys/edit/{{result.id}}">{{result.artPic}}</a></td>
                <td><a href="#/StkLotStockQtys/edit/{{result.id}}">{{result.stockQty}}</a></td>
                <td><a href="#/StkLotStockQtys/edit/{{result.id}}">{{result.qtyDt| date:'yyyy-MM-dd HH:mm:ss Z'}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
