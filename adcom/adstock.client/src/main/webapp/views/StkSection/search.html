<div class="form-horizontal">
    <h3>Create a new StkSection</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/StkSections/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for StkSections</h3>
    <form id="StkSectionSearch" class="form-horizontal">
    <div class="control-group">
        <label for="sectionCode" class="control-label">Section Code</label>
        <div class="controls">
            <input id="sectionCode" name="sectionCode" type="text" ng-model="search.sectionCode" placeholder="Enter the StkSection Section Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="parentCode" class="control-label">Parent Code</label>
        <div class="controls">
            <input id="parentCode" name="parentCode" type="text" ng-model="search.parentCode" placeholder="Enter the StkSection Parent Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="name" class="control-label">Name</label>
        <div class="controls">
            <input id="name" name="name" type="text" ng-model="search.name" placeholder="Enter the StkSection Name"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="position" class="control-label">Position</label>
        <div class="controls">
            <input id="position" name="position" type="text" ng-model="search.position" placeholder="Enter the StkSection Position"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="geoCode" class="control-label">Geo Code</label>
        <div class="controls">
            <input id="geoCode" name="geoCode" type="text" ng-model="search.geoCode" placeholder="Enter the StkSection Geo Code"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Section Code</th>
                <th>Parent Code</th>
                <th>Name</th>
                <th>Position</th>
                <th>Geo Code</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/StkSections/edit/{{result.id}}">{{result.sectionCode}}</a></td>
                <td><a href="#/StkSections/edit/{{result.id}}">{{result.parentCode}}</a></td>
                <td><a href="#/StkSections/edit/{{result.id}}">{{result.name}}</a></td>
                <td><a href="#/StkSections/edit/{{result.id}}">{{result.position}}</a></td>
                <td><a href="#/StkSections/edit/{{result.id}}">{{result.geoCode}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
