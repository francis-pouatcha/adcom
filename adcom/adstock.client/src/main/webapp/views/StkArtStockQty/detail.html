<header ng-switch on="$location.path().indexOf('/StkArtStockQtys/new') > -1">
    <h3 ng-switch-when="true">Create StkArtStockQty</h3>
    <h3 ng-switch-when="false">View or edit StkArtStockQty</h3>
</header>
<form id="StkArtStockQtyForm" name="StkArtStockQtyForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: StkArtStockQtyForm.artPic.$invalid}">
        <label for="artPic" class="control-label">Art Pic</label>
        <div id="artPicControls" class="controls">
            <input id="artPic" name="artPic" type="text" required ng-model="stkArtStockQty.artPic" placeholder="Enter the StkArtStockQty Art Pic"></input>
            <span class="help-inline" ng-show="StkArtStockQtyForm.artPic.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: StkArtStockQtyForm.stockQty.$invalid}">
        <label for="stockQty" class="control-label">Stock Qty</label>
        <div id="stockQtyControls" class="controls">
            <input id="stockQty" name="stockQty" type="text" required ng-model="stkArtStockQty.stockQty" placeholder="Enter the StkArtStockQty Stock Qty"></input>
            <span class="help-inline" ng-show="StkArtStockQtyForm.stockQty.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: StkArtStockQtyForm.qtyDt.$invalid}">
        <label for="qtyDt" class="control-label">Qty Dt</label>
        <div id="qtyDtControls" class="controls">
            <datetime id="qtyDt" name="qtyDt" required ng-model="stkArtStockQty.qtyDt" placeholder="Enter the StkArtStockQty Qty Dt"></datetime>
            <span class="help-inline" ng-show="StkArtStockQtyForm.qtyDt.$error.required">required</span> 
            <span class="help-inline" ng-show="StkArtStockQtyForm.qtyDt.$error.dateFormat">does not match format "yyyy-MM-dd hh:mm:ss"</span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveStkArtStockQty" name="saveStkArtStockQty" class="btn btn-primary" ng-disabled="isClean() || StkArtStockQtyForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteStkArtStockQty" name="deleteStkArtStockQty" class="btn btn-danger" ng-show="stkArtStockQty.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
