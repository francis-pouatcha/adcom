<div class="modal-header">
    <h3 class="modal-title">Edit Unit Price</h3>
</div>

<div class="modal-body">

    <input type="text" ng-model="unitPrice" name="unitPrice" class="form-control" numeric />

</div>

<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="updateStkArtLot()">Update</button>
    <button class="btn btn-warning pull-left" ng-click="cancel()">Cancel</button>
</div>
