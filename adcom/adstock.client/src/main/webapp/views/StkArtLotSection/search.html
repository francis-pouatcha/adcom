<div class="form-horizontal">
    <h3>Create a new StkArtLotSection</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/StkArtLotSections/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for StkArtLotSections</h3>
    <form id="StkArtLotSectionSearch" class="form-horizontal">
    <div class="control-group">
        <label for="lotPic" class="control-label">Lot Pic</label>
        <div class="controls">
            <input id="lotPic" name="lotPic" type="text" ng-model="search.lotPic" placeholder="Enter the StkArtLotSection Lot Pic"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="artPic" class="control-label">Art Pic</label>
        <div class="controls">
            <input id="artPic" name="artPic" type="text" ng-model="search.artPic" placeholder="Enter the StkArtLotSection Art Pic"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="sectionCode" class="control-label">Section Code</label>
        <div class="controls">
            <input id="sectionCode" name="sectionCode" type="text" ng-model="search.sectionCode" placeholder="Enter the StkArtLotSection Section Code"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Lot Pic</th>
                <th>Art Pic</th>
                <th>Section Code</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/StkArtLotSections/edit/{{result.id}}">{{result.lotPic}}</a></td>
                <td><a href="#/StkArtLotSections/edit/{{result.id}}">{{result.artPic}}</a></td>
                <td><a href="#/StkArtLotSections/edit/{{result.id}}">{{result.sectionCode}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
