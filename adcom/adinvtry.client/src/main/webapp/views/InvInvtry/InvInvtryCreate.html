<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{invInvtryUtils.translations['Entity_create.title']}}</b> </div>
            <div class="panel-body">
                <label class="error col-lg-offset-3 alert-danger" >{{error}} </label>
                <form  name="invInvtryForm" id="invInvtryForm" class="form-horizontal" novalidate="">
                    <div class="form-group">
                        <label class="col-lg-2 ">{{invInvtryUtils.translations['InvInvtry_invInvtryType_description.title']}} :</label>
                        <div class="col-lg-4" ng-class="{ 'has-error' : invInvtryForm.invMode.$invalid }" >
				            <select class="form-control" name="invInvtryType" id="invInvtryType" ng-model="invInvtry.invInvtryType"
				                    ng-options="invInvtryType.enumKey as invInvtryUtils.translations[invInvtryType.translKey]
				                    	for invInvtryType in invInvtryUtils.invInvtryTypes" >
				                    <option value=""/>
							</select>
                        </div>
	                    <div ng-show="invInvtryUtils.isInvtryBySection(invInvtry)">
	                         <label class="col-lg-2">{{invInvtryUtils.translations['InvInvtry_section_description.title']}}</label>
	                         <div class="col-lg-4" >
	                            <input type="text" ng-model="stkSection" id="stkSection" name="stkSection" class="form-control"
	                                   autocomplete="off" typeahead="stkSection as stkSection.name for stkSection in invInvtryUtils.loadSections($viewValue)"
	                                   typeahead-loading="loading">
	                         </div>
	                    </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2">{{invInvtryUtils.translations['InvInvtry_descptn_description.title']}} :</label>
                        <div class="col-lg-10">
		                	<textarea rows="3" id="descptn name="descptn" class="form-control" 
		                		ng-model="invInvtry.descptn" maxlength="256">
		                	</textarea>
                        </div>
                    </div>
                    
                    
                    <hr/>
                    <div class="form-group">
                    	<span class="col-lg-1"></span>
                        <div class="col-lg-1">
                            <a class="btn-danger btn" href="#/InvInvtrys">
                            	<i class="glyphicon glyphicon-remove" ></i> {{invInvtryUtils.translations['Entity_cancel.title']}}</a>
                        </div>
                    	<span class="col-lg-8"></span>
                        <div class="col-lg-1">
                            <button ng-click="create();" ng-disabled="invInvtryForm.$invalid" class="btn-success btn"  >
                            	<i class="glyphicon glyphicon-save"></i>  {{invInvtryUtils.translations['Entity_save.title']}}</button>
                        </div>
                    	<span class="col-lg-1"></span>
                    </div>
                </form>

            </div>
        </div>
  </div>
