<div class="form-horizontal">
    <h3>Create a new CatalPicMapping</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/CatalPicMappings/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for CatalPicMappings</h3>
    <form id="CatalPicMappingSearch" class="form-horizontal">
    <div class="control-group">
        <label for="artIdentif" class="control-label">Art Identif</label>
        <div class="controls">
            <input id="artIdentif" name="artIdentif" type="text" ng-model="search.artIdentif" placeholder="Enter the CatalPicMapping Art Identif"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="code" class="control-label">Code</label>
        <div class="controls">
            <input id="code" name="code" type="text" ng-model="search.code" placeholder="Enter the CatalPicMapping Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="codeOrigin" class="control-label">Code Origin</label>
        <div class="controls">
            <input id="codeOrigin" name="codeOrigin" type="text" ng-model="search.codeOrigin" placeholder="Enter the CatalPicMapping Code Origin"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="addInfo" class="control-label">Add Info</label>
        <div class="controls">
            <input id="addInfo" name="addInfo" type="text" ng-model="search.addInfo" placeholder="Enter the CatalPicMapping Add Info"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="priority" class="control-label">Priority</label>
        <div class="controls">
            <input id="priority" name="priority" type="text" ng-model="search.priority" placeholder="Enter the CatalPicMapping Priority"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Art Identif</th>
                <th>Code</th>
                <th>Code Origin</th>
                <th>Add Info</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/CatalPicMappings/edit/{{result.id}}">{{result.artIdentif}}</a></td>
                <td><a href="#/CatalPicMappings/edit/{{result.id}}">{{result.code}}</a></td>
                <td><a href="#/CatalPicMappings/edit/{{result.id}}">{{result.codeOrigin}}</a></td>
                <td><a href="#/CatalPicMappings/edit/{{result.id}}">{{result.addInfo}}</a></td>
                <td><a href="#/CatalPicMappings/edit/{{result.id}}">{{result.priority}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
