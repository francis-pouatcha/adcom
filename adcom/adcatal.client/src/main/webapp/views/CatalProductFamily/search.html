<div class="form-horizontal">
    <h3>Create a new CatalProductFamily</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/CatalProductFamilies/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for CatalProductFamilies</h3>
    <form id="CatalProductFamilySearch" class="form-horizontal">
    <div class="control-group">
        <label for="identif" class="control-label">Identif</label>
        <div class="controls">
            <input id="identif" name="identif" type="text" ng-model="search.identif" placeholder="Enter the CatalProductFamily Identif"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="parentIdentif" class="control-label">Parent Identif</label>
        <div class="controls">
            <input id="parentIdentif" name="parentIdentif" type="text" ng-model="search.parentIdentif" placeholder="Enter the CatalProductFamily Parent Identif"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Identif</th>
                <th>Parent Identif</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/CatalProductFamilies/edit/{{result.id}}">{{result.identif}}</a></td>
                <td><a href="#/CatalProductFamilies/edit/{{result.id}}">{{result.parentIdentif}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
