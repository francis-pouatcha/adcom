<div class="container" ng-cloak>

    <div class="col-xs-offset-2 col-xs-8">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{ "Entity_create.title"| translate}}</b> </div>
            <div class="panel-body">
                <label class="error col-lg-offset-3 alert-danger" >{{loginCreateCtrl.error}} </label>
                <form  name="createAptAptmtForm" class="form-horizontal" novalidate="">
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"AptAptmt_title_description.title"|translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : createAptAptmtForm.title.$invalid }" >
                             <input type="text" ng-model="aptAptmt.title" name="title" class="form-control" required >
                            <p ng-show="createAptAptmtForm.aptAptmt.$error.required" class="help-block">le title est  requis !</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"AptAptmt_appointmentDate_description.title"|translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : createAptAptmtForm.appointmentDate.$invalid }" >
                            <input type="datetimes" date-time=""  view="date" views="['date']" format="dd-MM-yyyy-" 
ng-model="aptAptmt.appointmentDate" name="appointmentDate" class="form-control"  required></input>
                            <p ng-show="createAptAptmtForm.appointmentDate.$error.required" class="help-block">appointmentDate est  requis !</p>
                        </div>
                    </div>
                

                    <div class="form-group">
                        <label class="col-lg-4 ">{{ "AptAptmt_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : createAptAptmtForm.description.$invalid }" >
                            <input type="text" ng-model="aptAptmt.description" name="description" class="form-control"  required>
							<p ng-show="createAptAptmtForm.description.$error.required" class="help-block"> description est requis</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 ">{{ "AptAptmt_locality_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : createAptAptmtForm.locality.$invalid }" >
                            <input type="text" ng-model="aptAptmt.locality" name="locality" class="form-control" required >
                            <p ng-show="createAptAptmtForm.locality.$error.required" class="help-block">locality est  requis !</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 ">{{ "AptAptmt_parentIdentify_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : createAptAptmtForm.parentIdentify.$invalid }" >
                             <select class="form-control" ng-model="aptAptmt.parentIdentify" name="parentIdentify"
                                    ng-options="aptAptmts.identif as aptAptmts.title for aptAptmts in aptAptmtCreateCtlr.aptAptmts">
                            </select>
                            <p ng-show="createAptAptmtForm.parentIdentify.$error.required" class="help-block">parentIdentify est  requis !</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-8" >
                            <a class="btn-danger btn" href="#/"  ><i class="glyphicon glyphicon-remove" ></i> {{"Entity_cancel.title" | translate }}</a>
                            <button ng-click="create();" ng-disabled="createAptAptmtForm.$invalid" class="btn-success btn"  ><i class="glyphicon glyphicon-save"></i>  {{"Entity_save.title" | translate }}</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>


</div>
