<div class="container">

    <div class="col-xs-offset-2 col-xs-8">

        <div class="panel panel-default  ng-scope">
            <div class="panel-heading no-collapse"><b>{{"Entity_show.title"|translate}}</b> </div>
            <div class="panel-body">
                    <form  name="updateAptAptmtLoginForm" class="form-horizontal" novalidate >

                        
                      <div class="form-group">
                        <label class="col-lg-4 ">{{"AptAptmt_title_description.title"|translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : updateAptAptmtLoginForm.aptmtIdentify.$invalid }" >
                             <input type="text" ng-model="aptAptmtLogin.aptmtIdentify" disabled name="aptmtIdentify" class="form-control" required >
                            <p ng-show="updateAptAptmtLoginForm.aptAptmtLogin.$error.required" class="help-block">aptmtIdentify est  requis !</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"AptAptmt_login.text"|translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : updateAptAptmtLoginForm.title.$invalid }" >
                            <input type="text" ng-model="aptAptmtLogin.loginIdentify" name="loginIdentify" class="form-control"  >
							<p ng-show="updateAptAptmtLoginForm.title.$error.required" class="help-block"> login est requis</p>
                        </div>
                    </div>
                    
                    
                   
                        
                        <div class="form-group">
							 <div class="col-lg-8" >
                              <a class="btn-danger btn" href="#/"  ><i class="glyphicon glyphicon-remove" ></i> {{"Entity_cancel.title" | translate }}</a>
                              <button ng-click="update();" ng-disabled="updateAptAptmtLoginForm.$invalid" class="btn-success btn"  ><i class="glyphicon glyphicon-save"></i>  {{"Entity_save.title" | translate }}</button>
                        </div>

                        </div>
                    </form>
                
            </div>

        </div>

    </div>
    
</div>
