<div class="form-horizontal">
    <h3>Create a new BpBnsPtnr</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/BpBnsPtnrs/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for BpBnsPtnrs</h3>
    <form id="BpBnsPtnrSearch" class="form-horizontal">
    <div class="control-group">
        <label for="ptnrNbr" class="control-label">Ptnr Nbr</label>
        <div class="controls">
            <input id="ptnrNbr" name="ptnrNbr" type="text" ng-model="search.ptnrNbr" placeholder="Enter the BpBnsPtnr Ptnr Nbr"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="ptnrType" class="control-label">Ptnr Type</label>
        <div class="controls">
            <select id="ptnrType" name="ptnrType" ng-model="search.ptnrType" ng-options="p as p for p in ptnrTypeList">
                <option value="">Choose a Ptnr Type</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="ctryOfRsdnc" class="control-label">Ctry Of Rsdnc</label>
        <div class="controls">
            <input id="ctryOfRsdnc" name="ctryOfRsdnc" type="text" ng-model="search.ctryOfRsdnc" placeholder="Enter the BpBnsPtnr Ctry Of Rsdnc"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Ptnr Nbr</th>
                <th>Ptnr Type</th>
                <th>Ctry Of Rsdnc</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/BpBnsPtnrs/edit/{{result.id}}">{{result.ptnrNbr}}</a></td>
                <td><a href="#/BpBnsPtnrs/edit/{{result.id}}">{{result.ptnrType}}</a></td>
                <td><a href="#/BpBnsPtnrs/edit/{{result.id}}">{{result.ctryOfRsdnc}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
