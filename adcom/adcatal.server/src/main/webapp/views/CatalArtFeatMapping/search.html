<div class="form-horizontal">
    <h3>Create a new CatalArtFeatMapping</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/CatalArtFeatMappings/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for CatalArtFeatMappings</h3>
    <form id="CatalArtFeatMappingSearch" class="form-horizontal">
    <div class="control-group">
        <label for="artIdentif" class="control-label">Art Identif</label>
        <div class="controls">
            <input id="artIdentif" name="artIdentif" type="text" ng-model="search.artIdentif" placeholder="Enter the CatalArtFeatMapping Art Identif"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="langIso2" class="control-label">Lang Iso 2</label>
        <div class="controls">
            <input id="langIso2" name="langIso2" type="text" ng-model="search.langIso2" placeholder="Enter the CatalArtFeatMapping Lang Iso 2"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="artName" class="control-label">Art Name</label>
        <div class="controls">
            <input id="artName" name="artName" type="text" ng-model="search.artName" placeholder="Enter the CatalArtFeatMapping Art Name"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="substances" class="control-label">Substances</label>
        <div class="controls">
            <input id="substances" name="substances" type="text" ng-model="search.substances" placeholder="Enter the CatalArtFeatMapping Substances"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="usage" class="control-label">Usage</label>
        <div class="controls">
            <input id="usage" name="usage" type="text" ng-model="search.usage" placeholder="Enter the CatalArtFeatMapping Usage"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Art Identif</th>
                <th>Lang Iso 2</th>
                <th>Art Name</th>
                <th>Substances</th>
                <th>Usage</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/CatalArtFeatMappings/edit/{{result.id}}">{{result.artIdentif}}</a></td>
                <td><a href="#/CatalArtFeatMappings/edit/{{result.id}}">{{result.langIso2}}</a></td>
                <td><a href="#/CatalArtFeatMappings/edit/{{result.id}}">{{result.artName}}</a></td>
                <td><a href="#/CatalArtFeatMappings/edit/{{result.id}}">{{result.substances}}</a></td>
                <td><a href="#/CatalArtFeatMappings/edit/{{result.id}}">{{result.usage}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
