<div class="form-horizontal">
    <h3>Create a new CatalArtEquivalence</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/CatalArtEquivalences/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for CatalArtEquivalences</h3>
    <form id="CatalArtEquivalenceSearch" class="form-horizontal">
    <div class="control-group">
        <label for="artEquivCode" class="control-label">Art Equiv Code</label>
        <div class="controls">
            <input id="artEquivCode" name="artEquivCode" type="text" ng-model="search.artEquivCode" placeholder="Enter the CatalArtEquivalence Art Equiv Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="mainArtIdentif" class="control-label">Main Art Identif</label>
        <div class="controls">
            <input id="mainArtIdentif" name="mainArtIdentif" type="text" ng-model="search.mainArtIdentif" placeholder="Enter the CatalArtEquivalence Main Art Identif"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="equivArtIdentif" class="control-label">Equiv Art Identif</label>
        <div class="controls">
            <input id="equivArtIdentif" name="equivArtIdentif" type="text" ng-model="search.equivArtIdentif" placeholder="Enter the CatalArtEquivalence Equiv Art Identif"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Art Equiv Code</th>
                <th>Main Art Identif</th>
                <th>Equiv Art Identif</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/CatalArtEquivalences/edit/{{result.id}}">{{result.artEquivCode}}</a></td>
                <td><a href="#/CatalArtEquivalences/edit/{{result.id}}">{{result.mainArtIdentif}}</a></td>
                <td><a href="#/CatalArtEquivalences/edit/{{result.id}}">{{result.equivArtIdentif}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
