<div class="form-horizontal">
    <h3>Create a new BpPtnrContact</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/BpPtnrContacts/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for BpPtnrContacts</h3>
    <form id="BpPtnrContactSearch" class="form-horizontal">
    <div class="control-group">
        <label for="ptnrNbr" class="control-label">Ptnr Nbr</label>
        <div class="controls">
            <input id="ptnrNbr" name="ptnrNbr" type="text" ng-model="search.ptnrNbr" placeholder="Enter the BpPtnrContact Ptnr Nbr"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="langIso2" class="control-label">Lang Iso 2</label>
        <div class="controls">
            <input id="langIso2" name="langIso2" type="text" ng-model="search.langIso2" placeholder="Enter the BpPtnrContact Lang Iso 2"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="cntctRole" class="control-label">Cntct Role</label>
        <div class="controls">
            <input id="cntctRole" name="cntctRole" type="text" ng-model="search.cntctRole" placeholder="Enter the BpPtnrContact Cntct Role"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="description" class="control-label">Description</label>
        <div class="controls">
            <input id="description" name="description" type="text" ng-model="search.description" placeholder="Enter the BpPtnrContact Description"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Ptnr Nbr</th>
                <th>Lang Iso 2</th>
                <th>Cntct Role</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/BpPtnrContacts/edit/{{result.id}}">{{result.ptnrNbr}}</a></td>
                <td><a href="#/BpPtnrContacts/edit/{{result.id}}">{{result.langIso2}}</a></td>
                <td><a href="#/BpPtnrContacts/edit/{{result.id}}">{{result.cntctRole}}</a></td>
                <td><a href="#/BpPtnrContacts/edit/{{result.id}}">{{result.description}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
