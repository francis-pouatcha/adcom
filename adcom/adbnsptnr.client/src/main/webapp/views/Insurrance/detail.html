<header ng-switch on="$location.path().indexOf('/Insurrances/new') > -1">
    <h3 ng-switch-when="true">Create Insurrance</h3>
    <h3 ng-switch-when="false">View or edit Insurrance</h3>
</header>
<form id="InsurranceForm" name="InsurranceForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: InsurranceForm.beginDate.$invalid}">
        <label for="beginDate" class="control-label">Begin Date</label>
        <div id="beginDateControls" class="controls">
            <datetime id="beginDate" name="beginDate" required ng-model="insurrance.beginDate" placeholder="Enter the Insurrance Begin Date"></datetime>
            <span class="help-inline" ng-show="InsurranceForm.beginDate.$error.required">required</span> 
            <span class="help-inline" ng-show="InsurranceForm.beginDate.$error.dateFormat">does not match format "yyyy-MM-dd hh:mm:ss"</span>
        </div>
    </div>
    <div class="control-group" ng-class="{error: InsurranceForm.endDate.$invalid}">
        <label for="endDate" class="control-label">End Date</label>
        <div id="endDateControls" class="controls">
            <datetime id="endDate" name="endDate" ng-model="insurrance.endDate" placeholder="Enter the Insurrance End Date"></datetime>
            <span class="help-inline" ng-show="InsurranceForm.endDate.$error.dateFormat">does not match format "yyyy-MM-dd hh:mm:ss"</span>
        </div>
    </div>
    <div class="control-group" ng-class="{error: InsurranceForm.cstmrNbr.$invalid}">
        <label for="cstmrNbr" class="control-label">Cstmr Nbr</label>
        <div id="cstmrNbrControls" class="controls">
            <input id="cstmrNbr" name="cstmrNbr" type="text" required ng-model="insurrance.cstmrNbr" placeholder="Enter the Insurrance Cstmr Nbr"></input>
            <span class="help-inline" ng-show="InsurranceForm.cstmrNbr.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: InsurranceForm.insurerNbr.$invalid}">
        <label for="insurerNbr" class="control-label">Insurer Nbr</label>
        <div id="insurerNbrControls" class="controls">
            <input id="insurerNbr" name="insurerNbr" type="text" required ng-model="insurrance.insurerNbr" placeholder="Enter the Insurrance Insurer Nbr"></input>
            <span class="help-inline" ng-show="InsurranceForm.insurerNbr.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: InsurranceForm.coverRatePct.$invalid}">
        <label for="coverRatePct" class="control-label">Cover Rate Pct</label>
        <div id="coverRatePctControls" class="controls">
            <input id="coverRatePct" name="coverRatePct" type="text" required ng-model="insurrance.coverRatePct" placeholder="Enter the Insurrance Cover Rate Pct"></input>
            <span class="help-inline" ng-show="InsurranceForm.coverRatePct.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: InsurranceForm.memberNbr.$invalid}">
        <label for="memberNbr" class="control-label">Member Nbr</label>
        <div id="memberNbrControls" class="controls">
            <input id="memberNbr" name="memberNbr" type="text" ng-model="insurrance.memberNbr" placeholder="Enter the Insurrance Member Nbr"></input>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveInsurrance" name="saveInsurrance" class="btn btn-primary" ng-disabled="isClean() || InsurranceForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteInsurrance" name="deleteInsurrance" class="btn btn-danger" ng-show="insurrance.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
