<header ng-switch on="$location.path().indexOf('/BpPtnrCtgrys/new') > -1">
    <h3 ng-switch-when="true">Create BpPtnrCtgry</h3>
    <h3 ng-switch-when="false">View or edit BpPtnrCtgry</h3>
</header>
<form id="BpPtnrCtgryForm" name="BpPtnrCtgryForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: BpPtnrCtgryForm.ctgryCode.$invalid}">
        <label for="ctgryCode" class="control-label">Ctgry Code</label>
        <div id="ctgryCodeControls" class="controls">
            <input id="ctgryCode" name="ctgryCode" type="text" required ng-model="bpPtnrCtgry.ctgryCode" placeholder="Enter the BpPtnrCtgry Ctgry Code"></input>
            <span class="help-inline" ng-show="BpPtnrCtgryForm.ctgryCode.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: BpPtnrCtgryForm.parentCode.$invalid}">
        <label for="parentCode" class="control-label">Parent Code</label>
        <div id="parentCodeControls" class="controls">
            <input id="parentCode" name="parentCode" type="text" required ng-model="bpPtnrCtgry.parentCode" placeholder="Enter the BpPtnrCtgry Parent Code"></input>
            <span class="help-inline" ng-show="BpPtnrCtgryForm.parentCode.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: BpPtnrCtgryForm.ptnrRole.$invalid}">
        <label for="ptnrRole" class="control-label">Ptnr Role</label>
        <div id="ptnrRoleControls" class="controls">
        <select id="ptnrRole" name="ptnrRole" ng-model="bpPtnrCtgry.ptnrRole" ng-options="p for p in ptnrRoleList"  >
            <option value="">Choose a Ptnr Role</option>
        </select>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveBpPtnrCtgry" name="saveBpPtnrCtgry" class="btn btn-primary" ng-disabled="isClean() || BpPtnrCtgryForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteBpPtnrCtgry" name="deleteBpPtnrCtgry" class="btn btn-danger" ng-show="bpPtnrCtgry.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
