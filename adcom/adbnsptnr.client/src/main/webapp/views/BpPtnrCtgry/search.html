<div class="form-horizontal">
    <h3>Create a new BpPtnrCtgry</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/BpPtnrCtgrys/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for BpPtnrCtgrys</h3>
    <form id="BpPtnrCtgrySearch" class="form-horizontal">
    <div class="control-group">
        <label for="ctgryCode" class="control-label">Ctgry Code</label>
        <div class="controls">
            <input id="ctgryCode" name="ctgryCode" type="text" ng-model="search.ctgryCode" placeholder="Enter the BpPtnrCtgry Ctgry Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="parentCode" class="control-label">Parent Code</label>
        <div class="controls">
            <input id="parentCode" name="parentCode" type="text" ng-model="search.parentCode" placeholder="Enter the BpPtnrCtgry Parent Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="ptnrRole" class="control-label">Ptnr Role</label>
        <div class="controls">
            <select id="ptnrRole" name="ptnrRole" ng-model="search.ptnrRole" ng-options="p as p for p in ptnrRoleList">
                <option value="">Choose a Ptnr Role</option>
            </select>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Ctgry Code</th>
                <th>Parent Code</th>
                <th>Ptnr Role</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/BpPtnrCtgrys/edit/{{result.id}}">{{result.ctgryCode}}</a></td>
                <td><a href="#/BpPtnrCtgrys/edit/{{result.id}}">{{result.parentCode}}</a></td>
                <td><a href="#/BpPtnrCtgrys/edit/{{result.id}}">{{result.ptnrRole}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
