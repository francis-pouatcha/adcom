<div class="form-horizontal">
    <h3>Create a new BpCtgryOfPtnr</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/BpCtgryOfPtnrs/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for BpCtgryOfPtnrs</h3>
    <form id="BpCtgryOfPtnrSearch" class="form-horizontal">
    <div class="control-group">
        <label for="ptnrNbr" class="control-label">Ptnr Nbr</label>
        <div class="controls">
            <input id="ptnrNbr" name="ptnrNbr" type="text" ng-model="search.ptnrNbr" placeholder="Enter the BpCtgryOfPtnr Ptnr Nbr"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="ctgryCode" class="control-label">Ctgry Code</label>
        <div class="controls">
            <input id="ctgryCode" name="ctgryCode" type="text" ng-model="search.ctgryCode" placeholder="Enter the BpCtgryOfPtnr Ctgry Code"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="whenInRole" class="control-label">When In Role</label>
        <div class="controls">
            <select id="whenInRole" name="whenInRole" ng-model="search.whenInRole" ng-options="w as w for w in whenInRoleList">
                <option value="">Choose a When In Role</option>
            </select>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Ptnr Nbr</th>
                <th>Ctgry Code</th>
                <th>When In Role</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/BpCtgryOfPtnrs/edit/{{result.id}}">{{result.ptnrNbr}}</a></td>
                <td><a href="#/BpCtgryOfPtnrs/edit/{{result.id}}">{{result.ctgryCode}}</a></td>
                <td><a href="#/BpCtgryOfPtnrs/edit/{{result.id}}">{{result.whenInRole}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
