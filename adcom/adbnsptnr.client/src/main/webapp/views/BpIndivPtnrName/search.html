<div class="form-horizontal">
    <h3>Create a new BpIndivPtnrName</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/BpIndivPtnrNames/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for BpIndivPtnrNames</h3>
    <form id="BpIndivPtnrNameSearch" class="form-horizontal">
    <div class="control-group">
        <label for="ptnrNbr" class="control-label">Ptnr Nbr</label>
        <div class="controls">
            <input id="ptnrNbr" name="ptnrNbr" type="text" ng-model="search.ptnrNbr" placeholder="Enter the BpIndivPtnrName Ptnr Nbr"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="gender" class="control-label">Gender</label>
        <div class="controls">
            <input id="gender" name="gender" type="text" ng-model="search.gender" placeholder="Enter the BpIndivPtnrName Gender"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="firstName" class="control-label">First Name</label>
        <div class="controls">
            <input id="firstName" name="firstName" type="text" ng-model="search.firstName" placeholder="Enter the BpIndivPtnrName First Name"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="lastName" class="control-label">Last Name</label>
        <div class="controls">
            <input id="lastName" name="lastName" type="text" ng-model="search.lastName" placeholder="Enter the BpIndivPtnrName Last Name"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="fullName" class="control-label">Full Name</label>
        <div class="controls">
            <input id="fullName" name="fullName" type="text" ng-model="search.fullName" placeholder="Enter the BpIndivPtnrName Full Name"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Ptnr Nbr</th>
                <th>Gender</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
                <th>Brth Dt</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/BpIndivPtnrNames/edit/{{result.id}}">{{result.ptnrNbr}}</a></td>
                <td><a href="#/BpIndivPtnrNames/edit/{{result.id}}">{{result.gender}}</a></td>
                <td><a href="#/BpIndivPtnrNames/edit/{{result.id}}">{{result.firstName}}</a></td>
                <td><a href="#/BpIndivPtnrNames/edit/{{result.id}}">{{result.lastName}}</a></td>
                <td><a href="#/BpIndivPtnrNames/edit/{{result.id}}">{{result.fullName}}</a></td>
                <td><a href="#/BpIndivPtnrNames/edit/{{result.id}}">{{result.brthDt| date:'yyyy-MM-dd HH:mm:ss Z'}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
