<div class="container">

    <div class="col-xs-offset-2 col-xs-8">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{ "Entity_create.title"| translate}}</b> </div>
            <div class="panel-body">
                <label class="error col-lg-offset-3 alert-danger" >{{bpBnsPtnrCreateCtrl.error}} </label>
                <form  name="bpBnsPtnrForm" class="form-horizontal" novalidate="">
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"StkSection_parentCode_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : bpBnsPtnrForm.parentCode.$invalid }" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtrl.bpBnsPtnr.parentCode" name="parentCode" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"StkSection_sectionCode_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : bpBnsPtnrForm.sectionCode.$invalid }" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtrl.bpBnsPtnr.sectionCode" name="sectionCode" class="form-control" required >
                            <p ng-show="bpBnsPtnrForm.sectionCode.$error.required" class="help-block">{{"StkSection_sectionCode_required.title"| translate}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"StkSection_name_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : bpBnsPtnrForm.name.$invalid }" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtrl.bpBnsPtnr.name" name="name" class="form-control" required >
                            <p ng-show="bpBnsPtnrForm.name.$error.required" class="help-block">{{"StkSection_name_required.title"| translate}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"StkSection_wharehouse_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : bpBnsPtnrForm.wharehouse.$invalid }" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtrl.bpBnsPtnr.wharehouse" name="wharehouse" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"StkSection_position_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : bpBnsPtnrForm.position.$invalid }" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtrl.bpBnsPtnr.position" name="position" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 ">{{"StkSection_geoCode_description.title"| translate}} :</label>
                        <div class="col-lg-8" ng-class="{ 'has-error' : bpBnsPtnrForm.geoCode.$invalid }" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtrl.bpBnsPtnr.geoCode" name="geoCode" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4"  > </label>
                        <div class="col-lg-8" >
                            <a class="btn-danger btn" href="#/"  ><i class="glyphicon glyphicon-remove" ></i> {{"Entity_cancel.title" | translate }}</a>
                            <button ng-click="bpBnsPtnrCreateCtrl.create();" ng-disabled="bpBnsPtnrForm.$invalid" class="btn-success btn"  ><i class="glyphicon glyphicon-save"></i>  {{"Entity_save.title" | translate }}</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>


</div>
