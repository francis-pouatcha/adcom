<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{ "Entity_show.title"| translate}}</b> </div>

                <label class="error alert-danger" >{{bpBnsPtnrShowCtlr.error}} </label>

                           <label class="col-lg-2">{{"BpBnsPtnr_ptnrNbr_description.title"| translate}} :</label>
                           <div class="col-lg-2" ng-class="{ 'has-error' : bpBnsPtnrForm.ptnrNbr.$invalid }" >
                               <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.ptnrNbr" name="ptnrNbr" class="form-control" disabled >
                           </div>
	                        <label class="col-lg-2">{{"BpBnsPtnr_ptnrType_description.title"| translate}} :</label>
	                        <div class="col-lg-2" ng-class="{ 'has-error' : bpBnsPtnrForm.ptnrType.$invalid }" >
	                            <input value="{{bpBnsPtnrShowCtlr.bpBnsPtnrUtils.ptnrTypeI18nMsgTitleKey(bpBnsPtnrShowCtlr.bpBnsPtnr.ptnrType)|translate}}" type="text" name="ptnrType" class="form-control" disabled >
	                        </div>
	                        <label class="col-lg-2 ">{{"BpBnsPtnr_ctryOfRsdnc_description.title"| translate}} :</label>
	                        <div class="col-lg-2" >
		                  		<input type="text" ng-model="bpBnsPtnrEditCtlr.bpBnsPtnr.countryName.name" name="ctryOfRsdnc" class="form-control" disabled>
	                        </div>
                    	</div>
                        <div class=" form-group" ng-show="bpBnsPtnrShowCtlr.bpBnsPtnrUtils.isIndividual(bpBnsPtnrShowCtlr.bpBnsPtnr)">
                            <label class="col-lg-2 ">{{"BpIndivPtnrName_firstName_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.indivPtnrName.firstName" name="firstName" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2 ">{{"BpIndivPtnrName_lastName_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.indivPtnrName.lastName" name="lastName" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class=" form-group" ng-show="bpBnsPtnrShowCtlr.bpBnsPtnrUtils.isIndividual(bpBnsPtnrShowCtlr.bpBnsPtnr)">
                            <label class="col-lg-2 ">{{"BpIndivPtnrName_gender_description.title"| translate}} :</label>
                            <div class="col-lg-4">
	                            <input value="{{bpBnsPtnrShowCtlr.bpBnsPtnrUtils.genderI18nMsgTitleKey(bpBnsPtnrShowCtlr.bpBnsPtnr.indivPtnrName.gender)|translate}}" 
	                            	type="text" name="gender" class="form-control" disabled >
                            </div>
                            <label class="col-lg-2 ">{{"BpIndivPtnrName_brthDt_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.indivPtnrName.brthDt" name="brthDt" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class="form-group" ng-show="bpBnsPtnrShowCtlr.bpBnsPtnrUtils.isInstitution(bpBnsPtnrShowCtlr.bpBnsPtnr)">
                            <label class="col-lg-2">{{"BpLegalPtnrId_cpnyName_description.title"| translate}} :</label>
                            <div class="col-lg-10" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.legalPtnrId.cpnyName" name="cpnyName" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class="form-group" ng-show="bpBnsPtnrShowCtlr.bpBnsPtnrUtils.isInstitution(bpBnsPtnrShowCtlr.bpBnsPtnr)">
                            <label class="col-lg-2">{{"BpLegalPtnrId_legalForm_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.legalPtnrId.legalForm" name="legalForm" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2 ">{{"BpLegalPtnrId_equity_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.legalPtnrId.equity" name="equity" class="form-control" disabled>
                            </div>
	                    </div>
                        <div class="form-group" ng-show="bpBnsPtnrShowCtlr.bpBnsPtnrUtils.isInstitution(bpBnsPtnrShowCtlr.bpBnsPtnr)">
                            <label class="col-lg-2">{{"BpLegalPtnrId_cmrcRgstrNbr_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.legalPtnrId.cmrcRgstrNbr" name="cmrcRgstrNbr" class="form-control" disabled>
                            </div>
                            <label class="col-lg-2 ">{{"BpLegalPtnrId_taxPayerIdNbr_description.title"| translate}} :</label>
                            <div class="col-lg-4" >
                                <input type="text" ng-model="bpBnsPtnrShowCtlr.bpBnsPtnr.legalPtnrId.taxPayerIdNbr" name="taxPayerIdNbr" class="form-control" disabled>
                            </div>
                        </div>
                </form>
                <div  class="row ">
                    <tabset justified="false">
                        <tab heading="{{'BpPtnrContact_description.title' | translate}}">
                            <br/>
                            <div ng-include="'views/BpBnsPtnr/BpPtnrContacts.html'" />
                        </tab>
                    </tabset>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <a class="btn-default btn" ng-click="bpBnsPtnrShowCtlr.previousBP(bpBnsPtnrShowCtlr.bpBnsPtnr.ptnrNbr)" ><i class="glyphicon glyphicon-chevron-left"></i> {{'Entity_previous.title' | translate}}</a>

                    <div class="col-lg-3">
                        <a class="btn-danger btn" href="#/BpBnsPtnrs" ><i class="" ></i> {{'List' | translate}}</a>
                    </div>
                    <div class="col-lg-3">
