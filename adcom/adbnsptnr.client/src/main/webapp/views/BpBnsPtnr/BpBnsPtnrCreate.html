<div class="container">
   <div class="panel panel-default">
       <div class="panel-heading"><b>{{ "Entity_create.title"|translate}}</b> </div>
       <div class="panel-body">
           <label class="error col-lg-offset-3 alert-danger" >{{bpBnsPtnrCreateCtlr.error}} </label>
           
           <form  name="bpBnsPtnrForm" class="form-horizontal" novalidate="">
	            <div class="form-group">

		              <label class="col-lg-2">{{"BpBnsPtnr_ptnrType_description.title"| translate}} :</label>
		              <div class="col-lg-2" ng-class="{ 'has-error' : bpBnsPtnrForm.ptnrType.$invalid }" >
				            <select class="form-control" name="ptnrType" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.ptnrType"
				                    ng-options="bpBnsPtnrType.enumKey as bpBnsPtnrType.translKey|translate for bpBnsPtnrType in bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.bpBnsPtnrTypes"  required>
				                    <option value=""/>
							</select>
                           <p ng-show="bpBnsPtnrForm.ptnrType.$error.required" class="help-block">{{"Entity_required.title"| translate}}</p>
		              </div>
		              <label class="col-lg-2 ">{{"BpBnsPtnr_ctryOfRsdnc_description.title"| translate}} :</label>
		              <div class="col-lg-4" >
		                  <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.countryName.name" name="ctryOfRsdnc" class="form-control" disabled>
                           <p ng-show="bpBnsPtnrForm.ctryOfRsdnc.$error.required" class="help-block">{{"Entity_required.title"| translate}}</p>
		              </div>
		              <div class="col-lg-2">
							<button ng-click="bpBnsPtnrCreateCtlr.selectCountry('md');" class="btn-success btn"  ><i class="glyphicon glyphicon-eye-open"></i>  {{"Entity_select.title" | translate }}</button>
		              </div>
	         		</div>
                    <div class=" form-group" ng-show="bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.isIndividual(bpBnsPtnrCreateCtlr.bpBnsPtnr)">
                        <label class="col-lg-2 ">{{"BpIndivPtnrName_firstName_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.indivPtnrName.firstName" name="firstName" class="form-control">
                        </div>
                        <label class="col-lg-2 ">{{"BpIndivPtnrName_lastName_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.indivPtnrName.lastName" name="lastName" class="form-control" required>
                           	<p ng-show="bpBnsPtnrForm.lastName.$error.required" class="help-block">{{"Entity_required.title"| translate}}</p>
                        </div>
                 	</div>
                    <div class=" form-group" ng-show="bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.isIndividual(bpBnsPtnrCreateCtlr.bpBnsPtnr)">
                        <label class="col-lg-2 ">{{"BpIndivPtnrName_gender_description.title"| translate}} :</label>
                        <div class="col-lg-4">
				            <select class="form-control" name="gender" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.indivPtnrName.gender"
				                    ng-options="bpGender.enumKey as bpGender.translKey|translate for bpGender in bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.genders"  required>
				                    <option value=""/>
							</select>
                           	<p ng-show="bpBnsPtnrForm.gender.$error.required" class="help-block">{{"Entity_required.title"| translate}}</p>
                        </div>
                        <label class="col-lg-2 ">{{"BpIndivPtnrName_brthDt_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.indivPtnrName.brthDt" name="brthDt" class="form-control" >
                        </div>
                	 </div>
                    <div class="form-group" ng-show="bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.isInstitution(bpBnsPtnrCreateCtlr.bpBnsPtnr)">
                        <label class="col-lg-2">{{"BpLegalPtnrId_cpnyName_description.title"| translate}} :</label>
                        <div class="col-lg-10" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.legalPtnrId.cpnyName" name="cpnyName" class="form-control" required>
                           	<p ng-show="bpBnsPtnrForm.cpnyName.$error.required" class="help-block">{{"Entity_required.title"| translate}}</p>
                        </div>
                 	</div>
                    <div class="form-group" ng-show="bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.isInstitution(bpBnsPtnrCreateCtlr.bpBnsPtnr)">
                        <label class="col-lg-2">{{"BpLegalPtnrId_legalForm_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.legalPtnrId.legalForm" name="legalForm" class="form-control">
                        </div>
                        <label class="col-lg-2 ">{{"BpLegalPtnrId_equity_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.legalPtnrId.equity" name="equity" class="form-control">
                        </div>
                 	</div>
                    <div class="form-group" ng-show="bpBnsPtnrCreateCtlr.bpBnsPtnrUtils.bpBnsPtnrUtils.isInstitution(bpBnsPtnrCreateCtlr.bpBnsPtnr)">
                        <label class="col-lg-2 ">{{"BpLegalPtnrId_taxPayerIdNbr_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.legalPtnrId.taxPayerIdNbr" name="taxPayerIdNbr" class="form-control">
                        </div>
                        <label class="col-lg-2">{{"BpLegalPtnrId_cmrcRgstrNbr_description.title"| translate}} :</label>
                        <div class="col-lg-4" >
                            <input type="text" ng-model="bpBnsPtnrCreateCtlr.bpBnsPtnr.legalPtnrId.cmrcRgstrNbr" name="cmrcRgstrNbr" class="form-control">
                        </div>
                    </div>

               <br/>
               <div class="form-group">
                   <label class="col-lg-4" > </label>
                   <div class="col-lg-8" >
                       <a class="btn-danger btn" href="#/"  ><i class="glyphicon glyphicon-remove" ></i> {{"Entity_cancel.title" | translate }}</a>
                       <button ng-click="bpBnsPtnrCreateCtlr.create();" class="btn-success btn"  ><i class="glyphicon glyphicon-save"></i>  {{"Entity_save.title" | translate }}</button>
                   </div>
               </div>
           </form>
       </div>
   </div>
</div>
