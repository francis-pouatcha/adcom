<header ng-switch on="$location.path().indexOf('/HistoryTypes/new') > -1">
    <h3 ng-switch-when="true">Create HistoryType</h3>
    <h3 ng-switch-when="false">View or edit HistoryType</h3>
</header>
<form id="HistoryTypeForm" name="HistoryTypeForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveHistoryType" name="saveHistoryType" class="btn btn-primary" ng-disabled="isClean() || HistoryTypeForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteHistoryType" name="deleteHistoryType" class="btn btn-danger" ng-show="historyType.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
