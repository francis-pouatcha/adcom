<div class="form-horizontal">
    <h3>Create a new DynEnum</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/DynEnums/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for DynEnums</h3>
    <form id="DynEnumSearch" class="form-horizontal">
    <div class="control-group">
        <label for="enumKey" class="control-label">Enum Key</label>
        <div class="controls">
            <input id="enumKey" name="enumKey" type="text" ng-model="search.enumKey" placeholder="Enter the DynEnum Enum Key"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="langIso2" class="control-label">Lang Iso 2</label>
        <div class="controls">
            <input id="langIso2" name="langIso2" type="text" ng-model="search.langIso2" placeholder="Enter the DynEnum Lang Iso 2"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="name" class="control-label">Name</label>
        <div class="controls">
            <input id="name" name="name" type="text" ng-model="search.name" placeholder="Enter the DynEnum Name"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="description" class="control-label">Description</label>
        <div class="controls">
            <input id="description" name="description" type="text" ng-model="search.description" placeholder="Enter the DynEnum Description"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Enum Key</th>
                <th>Lang Iso 2</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/DynEnums/edit/{{result.id}}">{{result.enumKey}}</a></td>
                <td><a href="#/DynEnums/edit/{{result.id}}">{{result.langIso2}}</a></td>
                <td><a href="#/DynEnums/edit/{{result.id}}">{{result.name}}</a></td>
                <td><a href="#/DynEnums/edit/{{result.id}}">{{result.description}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
