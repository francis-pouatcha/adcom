<header ng-switch on="$location.path().indexOf('/SlsInvoiceTypes/new') > -1">
    <h3 ng-switch-when="true">Create SlsInvoiceType</h3>
    <h3 ng-switch-when="false">View or edit SlsInvoiceType</h3>
</header>
<form id="SlsInvoiceTypeForm" name="SlsInvoiceTypeForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveSlsInvoiceType" name="saveSlsInvoiceType" class="btn btn-primary" ng-disabled="isClean() || SlsInvoiceTypeForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteSlsInvoiceType" name="deleteSlsInvoiceType" class="btn btn-danger" ng-show="slsInvoiceType.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
