<header ng-switch on="$location.path().indexOf('/SlsRoleInSaless/new') > -1">
    <h3 ng-switch-when="true">Create SlsRoleInSales</h3>
    <h3 ng-switch-when="false">View or edit SlsRoleInSales</h3>
</header>
<form id="SlsRoleInSalesForm" name="SlsRoleInSalesForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveSlsRoleInSales" name="saveSlsRoleInSales" class="btn btn-primary" ng-disabled="isClean() || SlsRoleInSalesForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteSlsRoleInSales" name="deleteSlsRoleInSales" class="btn btn-danger" ng-show="slsRoleInSales.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
