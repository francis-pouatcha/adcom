<header ng-switch on="$location.path().indexOf('/SlsSalesStatuss/new') > -1">
    <h3 ng-switch-when="true">Create SlsSalesStatus</h3>
    <h3 ng-switch-when="false">View or edit SlsSalesStatus</h3>
</header>
<form id="SlsSalesStatusForm" name="SlsSalesStatusForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveSlsSalesStatus" name="saveSlsSalesStatus" class="btn btn-primary" ng-disabled="isClean() || SlsSalesStatusForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteSlsSalesStatus" name="deleteSlsSalesStatus" class="btn btn-danger" ng-show="slsSalesStatus.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
