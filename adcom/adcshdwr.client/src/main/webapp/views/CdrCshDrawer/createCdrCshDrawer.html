<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><b>{{commonTranslations.translations['Entity_create.title']}}</b> </div>
        <div class="panel-body">
            <label class="error col-lg-offset-3 alert-danger">{{error}} </label>
            <form name="CdrCshDrawerForm" id="CdrCshDrawerForm" novalidate="" class="form-horizontal">
                <div class="form-group">
                    <label for="initialAmt" class="col-sm-2 control-label">{{cdrCshDrawerUtils.translations['CdrCshDrawer_initialAmt_description.title']}} :</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="{{cdrCshDrawerUtils.translations['CdrCshDrawer_initialAmt_description.title']}}" autocomplete="off" name="initialAmt" ng-model="cdrCshDrawer.initialAmt" id="initialAmt">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <a class="btn-danger btn" href="#/InvInvtrys">
                                <i class="glyphicon glyphicon-remove"></i> {{commonTranslations.translations['Entity_cancel.title']}}</a>
                    </div>
                    <div class="col-sm-3">
                        <button ng-click="create();" ng-disabled="CdrCshDrawerForm.$invalid" class="btn-success btn">
                                <i class="glyphicon glyphicon-save"></i> {{commonTranslations.translations['Entity_save.title']}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
