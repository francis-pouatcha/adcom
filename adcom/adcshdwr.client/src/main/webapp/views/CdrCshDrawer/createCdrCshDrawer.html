<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><b>{{commonTranslations.translations['Entity_create.title']}}</b> </div>
        <div class="panel-body">
            <label class="error col-lg-offset-3 alert-danger">{{error}} </label>
            <form name="CdrCshDrawerForm" id="CdrCshDrawerForm" class="form-horizontal" novalidate="">
                <div class="row">
                    <div class="form-group">
                        <label class="control-label  col-lg-4" for="initialAmt">{{cdrCshDrawerUtils.translations['CdrCshDrawer_initialAmt_description.title']}} :</label>
                        <input type="text" class="form-control col-lg-4" autocomplete="off" name="initialAmt" ng-model="cdrCshDrawer.initialAmt" id="initialAmt" />
                    </div>
                </div>
                <hr/>
                <div class="row">

                    <div class="form-group">
                        <span class="col-lg-4"></span>
                        <div class="col-lg-2">
                            <a class="btn-danger btn" href="#/InvInvtrys">
                                <i class="glyphicon glyphicon-remove"></i> {{commonTranslations.translations['Entity_cancel.title']}}</a>
                        </div>
                        <div class="col-lg-2">
                            <button ng-click="create();" ng-disabled="CdrCshDrawerForm.$invalid" class="btn-success btn">
                                <i class="glyphicon glyphicon-save"></i> {{commonTranslations.translations['Entity_save.title']}}</button>
                        </div>
                        <span class="col-lg-4"></span>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
